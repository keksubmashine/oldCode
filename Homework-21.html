<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style9.css">
    </head>
    <body>
        <div id="italic">
            <p class="large green">Зеленый большой</p> 
            <p class="red small">красный маленький</p> 
        </div>
        <div id="bold">
            <p class="red large">красный большой</p>   
        </div>
        <div id="big">
            <h3>Выбор тэга в блоке id</h3>
            <p class="green small">зеленый <span id="black">маленький</span></p>
            <p> Текст без класса <span class="italic bold overline">Текст с классами</span></p>
        </div>
    </body>
</html>
